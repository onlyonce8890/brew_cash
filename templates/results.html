<!DOCTYPE html>
<html lang="en">

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>
<div class=page>

    <body>
        <section class="results">
            <div class="jumbotron">
                <div class="container">
                    <h1>{{ beers_per_week }} beers per week</h1>
                </div>
            </div>
            <div class="container">
                <h3>Cost</h3>
                <p>
                    At €{{ cost_per_beer }} per beer:
                </p>
                <p>€{{ weekly_spend }} per week.</p>
                <p>€{{ monthly_spend }} per month.</p>
                <p>€{{ yearly_spend }} per year.
                </p>
                <h2>Homebrew</h2>
                <p>
                    Cost: €{{ homebrew_yearly_spend }} per year
                </p>
                <div class="alert alert-success">
                    €{{ homebrew_yearly_savings }} saved per year.
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="container">
                <span class="text-muted">Built by <a href="http://focalise.ie">Focalise</a></span>
            </div>
        </footer>
    </body>

</html>
